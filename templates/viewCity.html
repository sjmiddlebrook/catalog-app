{% extends "layout.html" %}

{% block title %}{{ city.name }}{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>City: {{ city.name }}</h1>
            <h3>Country: {{ country.name }}</h3>
            <p>Description: {{ city.description }}</p>
            {% if user %}
            <a href="{{ url_for('edit_city', city_id=city.id) }}"><button class="btn btn-warning">Edit {{ city.name }}</button></a>
            <a href="{{ url_for('delete_city', city_id=city.id) }}"><button class="btn btn-danger">Delete {{ city.name }}</button></a>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
