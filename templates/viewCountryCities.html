{% extends "layout.html" %}

{% block title %}{{ country.name }}{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>Cities visited in {{ country.name }}</h1>
            {% for city in cities %}
            <a href="{{ url_for('view_city', city_id=city.id) }}"><p>{{ city.name }}</p></a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
