<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Travel destination catalog with cities and descriptions">
    <title>Travel Catalog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
<body class="bg-light">

<header class="navbar navbar-expand navbar-dark justify-content-between bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Travel Catalog</a>
        <button class="btn btn-primary">Login</button>
    </div>
</header>

<main class="container-fluid">
    <div class="row">
        <div class="col-md-6" align="center">
        <h1>Countries</h1>

            {% for country in countries %}
            <a href = "#"> <p>{{country.name}}</p></a>
            {% endfor %}
        </div>
        <div class="col-md-6" align="left">
        <h1>Latest Cities Catalog</h1>

            {% for item in items %}
            <a href = "#"> <p>{{item.name}}</p></a>
            {% endfor %}

        </div>
    </div>
</main>
</body>

</html>
